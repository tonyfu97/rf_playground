<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Load ONNX.js -->
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <!-- Draw canvas -->
    <canvas id="rfCanvas" width="63px", height="63px"></canvas>
    <script type="module" src="script.js"></script>
    <h2 id="output"></h2>
    <audio id="audio" src="spike.m4a"></audio>

    <!-- Model drop down menu -->
    <label for="model_name" id="model_name">Choose a model</label>
    <select>
        <option value="alexnet">AlexNet</option>
        <option value="vgg16">Vgg16</option>
        <option value="resnet18">ResNet18</option>
    </select>
    <br>

    <!-- Layer drop down menu -->
    <label for="layer" id="layer">Choose a layer</label>
    <select>
        <option value="alexnet">AlexNet</option>
        <option value="vgg16">Vgg16</option>
        <option value="resnet18">ResNet18</option>
    </select>
</body>
</html>
